      <div class="jumbotron">
        <h2>Registraion Page</h2>
        <br>
        <table align="center">
          <form ng-app="myApp" align="center" ng-controller="validateCtrl"
                name="myForm" novalidate>
            <tr><td align="left" width="45%"><p>Full Name:</p></td>
              <td align="right"><p><input id="name" name="fullname" placeholder="enter your name" required="" ng-model="formInfo.Name"  required>
              </p></td></tr>

            <tr><td align="left" width="45%"><p>E-mail:</p></td>
              <td align="right"><p><input id="username" name="username" placeholder="enter your E-mail" ng-model="form.Info.Username" tabindex="2">
              </p></td></tr>

            <tr><td align="left"><p>Password:</p></td>
              <td align="right"><p><input type="password" id="password" name="password"  placeholder="enter your password" ng-model="form.Info.Password" ng-minlength="3" ng-maxlength="10">
              </p></td></tr>

            <tr><td align="left"><p>Confirm Password:</p></td>
              <td align="right"><p><input type="password" id="repassword" name="repassword"  placeholder="re-enter your password" ng-model="form.Info.Repassword" tabindex="2" ng-minlength="3" ng-maxlength="10">
              </p></td></tr>

            <tr><td align="left"><p>Site:</p></td>
              <td align="right"><p><input id="site" name="site" placeholder="enter your site" required="" ng-model="formInfo.Site" tabindex="2" required>
              </p></td></tr>

            <tr><td align="left"><p>Designation:</p></td>
              <td  align="left"><p><select name="Select" ng-model="data.Select">
                <option value="option-1">Site Manager</option>
                <option value="option-2">Line Manager</option>
                <option value="option-3">Employee</option>
              </select><br></p></td></tr>

            <tr><td align="left"><a href="index.html"><p><u>Cancel</u></p></a></td><td align="center"><p><button type="submit" class="btn btn-success">Sign Up</button>
            </p></td></tr>
